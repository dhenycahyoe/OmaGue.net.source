---
layout: index-post
permalink: /blog/index.html
title: Blog
headline: Last Post
description: "An archive of posts sorted by date."
image:
  feature: default-head.jpg
---

<ul class="post-list">
{% for post in site.categories.blog %} 
  <li><article itemscope itemtype="http://schema.org/BlogPosting" itemprop="blogPost"><a href="{{ site.url }}{{ post.url }}"><h1>{{ post.title }}</h1> <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%d %B %Y" }}</time></span></a></article></li>
{% endfor %}
</ul>
